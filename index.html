<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MARQO Lines | Logistics & Transport</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;font-family:Arial;background:#f4f6f9}
nav{background:#111;color:white;padding:15px;display:flex;justify-content:space-between;align-items:center}
.menu{display:none}
nav ul{list-style:none;display:flex;padding:0;margin:0}
nav ul li{margin-left:20px}
nav a{color:white;text-decoration:none;font-weight:bold}

header{background:url('https://images.unsplash.com/photo-1601584115197-04ecc0da31d7')center/cover;
padding:120px 20px;color:white;text-align:center}

section{padding:50px;background:white;margin:20px;border-radius:12px}

.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:20px}

.card{background:#f9f9f9;padding:25px;border-radius:10px}

footer{background:#111;color:white;padding:30px;text-align:center}

img{width:100%;border-radius:10px}

form input,textarea{width:100%;padding:12px;margin:10px 0}

button{background:#f4c10f;border:none;padding:12px;font-weight:bold}

@media(max-width:768px){
nav ul{display:none;flex-direction:column}
.menu{display:block;font-size:26px;cursor:pointer}
}
</style>

<script>
function toggleMenu(){
let menu=document.getElementById("navlist");
menu.style.display=menu.style.display=="flex"?"none":"flex";
}
</script>
</head>

<body>

<nav>
<h2>MARQO Lines</h2>
<div class="menu" onclick="toggleMenu()">☰</div>
<ul id="navlist">
<li><a href="#services">Services</a></li>
<li><a href="#fleet">Fleet</a></li>
<li><a href="#gallery">Gallery</a></li>
<li><a href="#contact">Contact</a></li>
</ul>
</nav>

<header>
<h1>Fast & Reliable Logistics Solutions</h1>
<p>Transporting Trust Across India</p>
</header>

<section id="services">
<h2>Our Services</h2>
<div class="grid">
<div class="card">Local Transport</div>
<div class="card">Interstate Logistics</div>
<div class="card">Truck & Tempo</div>
<div class="card">Express Delivery</div>
</div>
</section>

<section id="fleet">
<h2>Our Fleet</h2>
<div class="grid">
<img src="https://images.unsplash.com/photo-1503376780353-7e6692767b70">
<img src="https://images.unsplash.com/photo-1542362567-b07e54358753">
<img src="https://images.unsplash.com/photo-1601584115197-04ecc0da31d7">
</div>
</section>

<section id="gallery">
<h2>Operations Gallery</h2>
<div class="grid">
<img src="https://images.unsplash.com/photo-1586528116311-ad8dd3c8310d">
<img src="https://images.unsplash.com/photo-1590490360182-c33d57733427">
<img src="https://images.unsplash.com/photo-1566576721346-d4a3b4eaeb55">
</div>
</section>

<section id="contact">
<h2>Contact Us</h2>

<form>
<input type="text" placeholder="Your Name">
<input type="email" placeholder="Your Email">
<textarea placeholder="Your Message"></textarea>
<button>Send Message</button>
</form>

<h3>Location</h3>
<iframe 
src="https://maps.google.com/maps?q=Ahmedabad&t=&z=13&ie=UTF8&iwloc=&output=embed"
width="100%" height="300"></iframe>

</section>

<footer>
<p>© MARQO Lines Logistics</p>
</footer>

</body>
</html>
